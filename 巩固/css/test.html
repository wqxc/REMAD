<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      *{
        padding:0;
        margin:0;
      }
      html{
        height: 100%;
      }
      body{
        height: 100%;
      }
      .box{
        display:flex;
        width:100%;
        height: 100%;
        border:1px solid red;
        flex-direction: column;
      }
      .item{
        background:yellow;
        border:1px solid black;
        margin: 10px;
      }
      .item1{
        order:1;
        height: 100px;
        flex-basis: 200px 100%;
      }
      .item2{
        order:3;
        /* flex-grow:1; */
        flex-grow: 2;
      }
      .item4{
        order:4;
        height: 100px;
        flex-basis: 200px 100%;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item item1">
        1
      </div>
      <div class="item item2">
        2
      </div>
      <div class="item item4">
        4
      </div>
    </div>
  </body>
</html>
